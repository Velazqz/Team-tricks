spring.application.name=api
spring.output.ansi.enabled=ALWAYS
server.port=8126
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
server.servlet.context-path=/api
logging.level.org.apache.camel=INFO
logging.level.org.apache.camel.component.timer=INFO
logging.level.org.apache.camel.builder.RouteBuilder=INFO
logging.level.org.apache.camel.component.file=INFO
logging.level.org.apache.camel.component.csv=INFO

# GraphQL
spring.graphql.graphiql.enabled=true